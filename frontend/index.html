<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Simple Dapp</h1>
  <p class="Value"></p>
  <input type="text" class="input" placeholder="candidate name" onchange="onChange(this)"/>
  <button onclick="xyz()">Set </button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script>

   function onChange(e){
    document.querySelector(".Value").innerHTML  = e.value
   }
    

    function xyz(){

      // checking if the browser is havin a web client like fetch 

      if(typeof web3 !== 'undefined'){

        // if there is already a provider then use that
        web3 = new Web3(web3.currentProvider);
      }else{

        // else initialize the provider
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"))
      }

      // specifiy the account we are gonna use

      web3.eth.defaultAccount = web3.eth.accounts[0]

      // specifying what does the contract have and where to find the 

      // abi -> application binary interface specifies what the contract has to offer
      
      // addresses is used to specify where the contract is on the blocakchain

      let abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "value",
				"type": "string"
			}
		],
		"name": "set_candidate",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "get_candidate",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
     

      let contractAddress = ""

      web3.eth.contract(abi).at(contractAddress);

      const value =document.querySelector(".Value").innerHTML
    }
  </script>
</body>
</html>
